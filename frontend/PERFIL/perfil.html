<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>
<body>
 <div class="perfil-container">
        <img id="preview" src="https://via.placeholder.com/120" class="profile-img" alt="Foto do perfil">

        <br>
        <input type="file" id="file-input" accept="image/*">

        <h2>Seu Nome</h2>
        <p class="bio">Descrição breve sobre você, sua profissão ou hobby.</p>

        <div class="info">
            <p><strong>Email:</strong> <label id="email"></label></p>
            <p><strong>Cidade:</strong> <label id="cidade"></label></p>
            <p><strong>Idade:</strong> <label id="idade"></label></p>
        </div>
    </div>

    <script src="img.js"></script>


</body>
</html>
